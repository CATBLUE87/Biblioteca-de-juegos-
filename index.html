<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca Gamer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 36px;
            color: #00bcd4;
            font-weight: bold;
        }

        .links-container {
            margin-top: 100px; /* Espacio desde el título */
            padding: 20px;
            text-align: left;
            width: 30%;
            height: 300px; /* Altura fija para el contenedor */
            overflow-y: auto; /* Habilita la barra de desplazamiento vertical */
            background-color: #ffffff; /* Fondo blanco para diferenciar */
            border: 1px solid #ccc; /* Borde alrededor del contenedor */
            border-radius: 10px; /* Bordes redondeados */
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra para destacar el contenedor */
        }

        .link {
            display: block;
            font-size: 20px;
            color: #333;
            margin: 5px 0;
            text-decoration: none;
            padding: 5px;
            background-color: #e0e0e0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .link:hover {
            background-color: #00bcd4;
            color: white;
        }
    </style>
</head>
<body>

    <div class="header">
        Biblioteca Gamer
    </div>

    <div class="links-container">
        <a href="https://drive.google.com/file/d/17wSnWgTh4-c_oO3yqpgsp1_Q_uSx7JgV/view" class="link">Half-Life</a>

        <a href="#" class="link">Juego 8</a>
        <a href="#" class="link">Juego 9</a>
        <a href="#" class="link">Juego 10</a>
        <!-- Agrega más enlaces si lo deseas -->
    </div>

</body>
</html>
